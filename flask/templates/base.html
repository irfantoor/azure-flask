<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column h-100">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="/#">RecommendAI</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link {% if page=='home': %}active{% endif %}" aria-current="page" href="/#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if page=='article': %}active{% endif %}" href="/article">Article</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if page=='category': %}active{% endif %}" href="/category">Category</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if page=='user': %}active{% endif %}" href="/user">User</a>
          </li>
        </ul>
        <form class="d-flex" role="search" method="post" action="/">
          <input name="s" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <main class="flex-shrink-0 py-5">
    <!-- Begin page content -->
    <section class="content">
      <div class="container">
        <header>
          {% block header %}{% endblock %}
        </header>
        {% for message in get_flashed_messages() %}
          <div class="flash alert alert-warning alert-dismissible fade show"" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
        {% block content %}{% endblock %}
      </div>
    </section>
  </main>
    
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <span class="text-body-secondary">&copy; Copyright 2023, <a class="text-dark" target="_blank" href="https://irfantoor.com/about">Irfan TOOR</a>.</span>
      </div>
    </footer>
    
    <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
